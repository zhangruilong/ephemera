<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../zrlextpages/common/layui/css/layui.css"  media="all">
</head>
<body>
<div class="site-demo-flow" id="LAY_demo3">
</div>
<script type="text/javascript" src="../zrlextpages/common/jquery/jquery-2.1.4.min.js"></script>
<script src="../zrlextpages/common/layui/layui.js" charset="utf-8"></script>
<script>
$(function(){
	$.ajax({
		url: "http://localhost:8080/zrl/SearchtextviewAction.do?method=selQuery",
		dataType:"json",
		success: function(r) {
			var resp = eval(r); 
			$.each(resp.root, function(i, item) {				//遍历 data 中的 root 
				$("#LAY_demo3").append('<img style="padding: 20px" lay-src="https://scholarship.rice.edu/bitstream/handle/'+item.handle+'/HKTS19297514JZPXY.jpg?sequence=2">');
		    });
			layui.use('flow', function(){
				  var flow = layui.flow;
				  //当你执行这样一个方法时，即对页面中的全部带有lay-src的img元素开启了懒加载（当然你也可以指定相关img）
				  flow.lazyimg(); 
			});
		},
		error:function(r) {
			var resp = eval(r); 
			alert(resp.msg);
		}
	});
})
</script>
</body>
</html>
