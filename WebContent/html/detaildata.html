<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ephemera</title>

    <!-- Bootstrap -->
    <link href="../zrlextpages/common/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  </head>
<header>
	<div style="text-align: center;background-color: #1F1C3B;" ><img height="50" src="images/new_header.png" /></div>
</header>
<section id="detail">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<dl id="listdata">
			</dl>
		</div>
	</div>
</div>
</section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="../zrlextpages/common/jquery/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../zrlextpages/common/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
    $(function(){
    	$.ajax({
    		url: "ElementtextsviewService.do?method=selElementtexts",
    		data: {
    			wheresql:'record_id="'+window.localStorage.getItem("recordid")+'"'
    		},
    		success: function(r) {
    			var resp = eval('('+r+')'); 
    			$("#listdata").html("");
    			$.each(resp.root, function(i, item) {	
    				$("#listdata").append('<dt>'+item.name+'</dt>');
    				$.each(item.elementtexts, function(y, ytem) {	
        				$("#listdata").append('<dd>'+ytem.text+'</dd>');
        			});
    			});
    		},
    		error:function(r) {
    			var resp = eval(r); 
    			alert(resp.msg);
    		}
    	});
    })
    function nextpages(){
    		
    	}
    </script>
  </body>
</html>
