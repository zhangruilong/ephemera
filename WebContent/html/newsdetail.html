<header>
 <div style="text-align: center;background-color: #1F1C3B;" ><img height="80" style="padding-top: 20px;" src="images/new_header.png" /></div>

    <script src="../zrlextpages/common/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
    $(function(){
    	var newsid = getQueryString("newsid");
    	$.ajax({
    		url: "Cms_contentAction.do?method=selAll",
    		data: {
    			wheresql:"contentid='"+newsid+"'"
    		},
    		success: function(r) {
    			var resp = eval('('+r+')'); 
    			$("#news .content").html("");
    			$.each(resp.root, function(i, item) {
    				$("#news .content").append('<div class="page-header"><h4>'
    						+item.contentname+'</h4></div>'
    						+item.contentdetail);
    			});
    		},
    		error:function(r) {
    			var resp = eval(r); 
    			alert(resp.msg);
    		}
    	});
    })
    //获取url中的参数
function getQueryString(name){
var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
var urlparastr = decodeURI(window.location.search);			//防止中文乱码
//alert(urlparastr);
var r = urlparastr.substr(1).match(reg);  //匹配目标参数
if (r!=null) return decodeURI(r[2]); return null; //返回参数值
} 
    </script>
